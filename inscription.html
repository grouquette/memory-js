<body>
  <h1>Inscription</h1>

    <form id="signup-form">
      <ul>
        <li>
          <label for="username">Nom d'utilisateur</label>
          <input type="name" id="username" placeholder="3 caractères minimum" />
        </li>
        <li>
          <label for="mail">Email</label>
          <input type="email" id="mail" placeholder="votre adresse mail" required />
        </li>
        <li>
          <label for="password1">Mot de passe</label>
          <input type="password" id="password1" placeholder="Votre mot de passe" required />
          <div>6 caractères minimum avec au moins une majuscule, un chiffre et un caractère spécial</div>
          <div class="power-container">
            <div id="power-point"></div>
            <div id="power-text"></div>
          </div>
        <li>
          <label for="password2">Confirmer le mot de passe</label>
          <input type="password" id="password2" placeholder="Confirmez votre mot de passe" required />
        </li>

        <button>S'inscrire</button>
      </ul>
      <div id="errorMessage" class="error"></div>
    </form>
    
    <script type="module" src="js/appInscription.js"></script>
  </body>
